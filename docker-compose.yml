---
version: '3'

services:
  db:
    image: postgres:15.4
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres

  app:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/app
    ports:
      - 8000:8000
    command:
      python manage.py runserver 0.0.0.0:8000
    tty: true
    depends_on:
      - db

volumes:
  db-data:
